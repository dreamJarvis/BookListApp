<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="../fontawesome-free-5.10.1-web/css/all.min.css" rel="stylesheet">

    <!-- bootsrap for the style -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.css">
    <title>Book-List App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> 
            My<span class="text-primary">Book</span>List
        </h1>
        <!-- the alert message is inserted here -->

        <!-- the book-form  -->
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">

            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <!-- here we will insert al the books using js -->
                <tbody id="book-list"></tbody>
            </table>
        </form>
    </div>

    <script src="./app.js"></script>
</body>
</html>
